pkg.name: sys/log
pkg.description: Logging utilities for embedded systems.
pkg.author: "Apache Mynewt <dev@mynewt.incubator.apache.org>"
pkg.homepage: "http://mynewt.apache.org/"
pkg.keywords:
    - logging

pkg.deps:
    - libs/os
    - libs/util
    - libs/testutil
pkg.deps.LOG_NEWTMGR:
    - libs/newtmgr
pkg.deps.LOG_FCB:
    - hw/hal
    - sys/fcb
pkg.deps.LOG_SHELL:
    - libs/shell
pkg.deps.SELFTEST:
    - libs/console/stub

pkg.init_function: log_init
pkg.init_stage: 1

pkg.syscfg_defs:
    LOG_LEVEL:
        description: 'gaga'
        value: 0

    LOG_FCB:
        description: 'gaga'
        value: 1

    LOG_SHELL:
        description: 'gaga'
        value: 1

    LOG_NEWTMGR:
        description: 'gaga'
        value: 1
