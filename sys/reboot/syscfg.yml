# Package: sys/reboot

syscfg.defs:
    REBOOT_LOG_FCB:
        description: 'TBD'
        value: 0
        restrictions:
            - LOG_FCB
            - REBOOT_LOG_FLASH_AREA

    REBOOT_LOG_FLASH_AREA:
        description: 'TBD'
        type: flash_owner
        value:
        restrictions:
            - REBOOT_LOG_FCB

    REBOOT_LOG_ENTRY_COUNT:
        description: 'TBD'
        value: 10
