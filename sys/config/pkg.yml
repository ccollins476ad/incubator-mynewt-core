pkg.name: sys/config
pkg.description: Configuration management for embedded systems.
pkg.author: "Apache Mynewt <dev@mynewt.incubator.apache.org>"
pkg.homepage: "http://mynewt.apache.org/"
pkg.keywords:

pkg.deps:
    - libs/util
    - libs/testutil
pkg.deps.CONFIG_SHELL:
    - libs/shell
pkg.deps.CONFIG_NEWTMGR:
    - libs/newtmgr
    - libs/json
pkg.deps.CONFIG_FCB:
    - sys/fcb
pkg.deps.CONFIG_NFFS:
    - fs/nffs

pkg.deps.SELFTEST:
    - fs/nffs
    - sys/fcb
    - libs/console/stub

pkg.init_function: config_pkg_init
pkg.init_stage: 5

pkg.syscfg_defs:
    CONFIG_FCB:
        description: 'gaga'
        value: 1
    CONFIG_FCB_MAGIC:
        description: 'gaga'
        value: 0xc09f6e5e

    CONFIG_NFFS:
        description: 'gaga'
        value: 1
    CONFIG_FS_DIR:
        description: 'gaga'
        value: '"/cfg"'
    CONFIG_FS_FILE:
        description: 'gaga'
        value: '"/cfg/run"'
    CONFIG_FS_MAX_LINES:
        description: 'gaga'
        value: 32

    CONFIG_NEWTMGR:
        description: 'gaga'
        value: 0

    CONFIG_SHELL:
        description: 'gaga'
        value: 0
