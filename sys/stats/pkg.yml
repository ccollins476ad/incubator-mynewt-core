pkg.name: sys/stats
pkg.description: Statistic tracking utilities for embedded systems.
pkg.author: "Apache Mynewt <dev@mynewt.incubator.apache.org>"
pkg.homepage: "http://mynewt.apache.org/"
pkg.keywords:
    - statistics

pkg.deps:
    - libs/os
    - libs/util
    - libs/testutil
pkg.deps.STATS_SHELL:
    - libs/shell
pkg.req_apis.STATS_SHELL:
    - console
pkg.deps.STATS_NEWTMGR:
    - libs/newtmgr

pkg.init_function: stats_module_init
pkg.init_stage: 0

pkg.syscfg_defs:
    STATS_NAMES:
        description: 'gaga'
        value: 1
    STATS_SHELL:
        description: 'gaga'
        value: 1
    STATS_NEWTMGR:
        description: 'gaga'
        value: 1
