pkg.name: hw/bsp/nrf52dk
pkg.type: bsp
pkg.description: BSP definition for the Nordic nRF52 Development Kit (PCA 10040).
pkg.author: "Apache Mynewt <dev@mynewt.incubator.apache.org>"
pkg.homepage: "http://mynewt.apache.org/"
pkg.keywords:
    - nrf52
    - nrf52dk

pkg.arch: cortex_m4
pkg.compiler: compiler/arm-none-eabi-m4
pkg.linkerscript: "nrf52dk.ld"
pkg.linkerscript.bootloader.OVERWRITE: "boot-nrf52dk.ld"
pkg.downloadscript: nrf52dk_download.sh
pkg.debugscript: nrf52dk_debug.sh
pkg.cflags:
    # Nordic SDK files require these defines.
    - '-DNRF52'
    - '-DSPI_MASTER_0_ENABLE'

pkg.deps:
    - hw/mcu/nordic/nrf52xxx
    - libs/baselibc

pkg.deps.BLE_DEVICE:
    - net/nimble/drivers/nrf52

pkg.deps.ADC_0:
    - drivers/adc/adc_nrf52

pkg.deps.UART_0:
    - drivers/uart/uart_hal

pkg.syscfg_defs:
    BSP_NRF52:
        description: 'gaga'
        value: 1

    CLOCK_FREQ:
        description: 'gaga'
        value:  1000000

    32768_XTAL:
        description: 'gaga'
        value: 1

    ADC_0:
        description: 'gaga'
        value:  1
    ADC_0_RESOLUTION:
        description: 'gaga'
        value: 'SAADC_CONFIG_RESOLUTION'
    ADC_0_OVERSAMPLE:
        description: 'gaga'
        value: 'SAADC_CONFIG_OVERSAMPLE'
    ADC_0_INTERRUPT_PRIORITY:
        description: 'gaga'
        value: 'SAADC_CONFIG_IRQ_PRIORITY'

    UART_0:
        description: 'gaga'
        value:  1

    SPI_MASTER:
        description: 'gaga'
        value:  1
    SPI_SLAVE:
        description: 'gaga'
        value:  0
