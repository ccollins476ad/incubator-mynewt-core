pkg.name: hw/bsp/nrf51-blenano
pkg.type: bsp
pkg.description: BSP definition for the RedBearLabs BLE Nano with 32kB flash based on Nordic nRF51.
pkg.author: "Apache Mynewt <dev@mynewt.incubator.apache.org> adapted by Jan RÃ¼th <rueth@comsys.rwth-aachen.de>"
pkg.homepage: "http://mynewt.apache.org/"
pkg.keywords:
    - nrf51
    - mk20
    - blenano

pkg.arch: cortex_m0
pkg.compiler: compiler/arm-none-eabi-m0
pkg.linkerscript: "nrf51dk.ld"
pkg.linkerscript.bootloader.OVERWRITE: "boot-nrf51dk.ld"
pkg.downloadscript: nrf51dk_download.sh
pkg.debugscript: nrf51dk_debug.sh
pkg.cflags:
    # Nordic SDK files require these defines.
    - '-DNRF52'

pkg.deps:
    - hw/mcu/nordic/nrf51xxx
    - libs/baselibc

pkg.deps.BLE_DEVICE:
    - net/nimble/drivers/nrf51

pkg.deps.ADC_0:
    - drivers/adc/adc_nrf51

pkg.deps.UART_0:
    - drivers/uart/uart_hal

pkg.deps.UART_1:
    - drivers/uart/uart_bitbang

pkg.syscfg_defs:
    BSP_NRF51:
        description: 'TBD'
        value: 1

    CLOCK_FREQ:
        description: 'TBD'
        value:  1000000

    XTAL_32768:
        description: 'TBD'
        value: 1

    ADC_0:
        description: 'TBD'
        value:  1
    ADC_0_RESOLUTION:
        description: 'TBD'
        value: 'SAADC_CONFIG_RESOLUTION'
    ADC_0_OVERSAMPLE:
        description: 'TBD'
        value: 'SAADC_CONFIG_OVERSAMPLE'
    ADC_0_INTERRUPT_PRIORITY:
        description: 'TBD'
        value: 'SAADC_CONFIG_IRQ_PRIORITY'

    UART_0:
        description: 'TBD'
        value:  1
    UART_1:
        description: 'TBD'
        value:  0

    SPI_MASTER:
        description: 'TBD'
        value:  1
    SPI_SLAVE:
        description: 'TBD'
        value:  0
