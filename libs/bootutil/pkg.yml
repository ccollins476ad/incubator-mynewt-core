pkg.name: libs/bootutil
pkg.description: The bootutil library performs most of the functions of a boot loader.
pkg.author: "Apache Mynewt <dev@mynewt.incubator.apache.org>"
pkg.homepage: "http://mynewt.apache.org/"
pkg.keywords:
    - boot
    - bootloader

pkg.deps: 
    - libs/os 
    - libs/testutil
    - libs/mbedtls
    - hw/hal
    - sys/config

pkg.deps.BOOTUTIL_NFFS:
    - fs/nffs

pkg.deps.SELFTEST:
    - libs/console/stub

pkg.init_function: bootutil_pkg_init
pkg.init_stage: 5

pkg.syscfg_defs:
    BOOTUTIL_NFFS:
        description: 'gaga'
        value: 'MYNEWT_PKG_FS_NFFS'
    BOOTUTIL_SIGN_RSA:
        description: 'gaga'
        value: '0'
    BOOTUTIL_SIGN_EC:
        description: 'gaga'
        value: '0'
