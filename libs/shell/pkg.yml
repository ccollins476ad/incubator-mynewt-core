pkg.name: libs/shell 
pkg.description: Command processor for console-based applications.
pkg.author: "Apache Mynewt <dev@mynewt.incubator.apache.org>"
pkg.homepage: "http://mynewt.apache.org/"
pkg.keywords:

pkg.deps:
    - libs/os
    - libs/util
pkg.req_apis:
    - console

pkg.init_function: shell_init
pkg.init_stage: 5

pkg.syscfg_defs:
    SHELL_TASK_PRIO:
        description: 'TBD'
        type: 'task_priority'
        value: 'any'
    SHELL_STACK_SIZE:
        description: 'TBD'
        value:     512
    SHELL_MAX_INPUT_LEN:
        description: 'TBD'
        value:  256
