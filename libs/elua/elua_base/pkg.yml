pkg.name: libs/elua/elua_base
pkg.description: Lua interpreter for embedded systems.
pkg.author:
    - "Bogdan Marinescu"
    - "Dado Sutter"
pkg.homepage: "http://www.eluaproject.net/"
pkg.keywords:
    - lua
    - scripting
    - interpreter

pkg.cflags:
    - "-DLUA_OPTIMIZE_MEMORY=2"
    - "-DLUA_CROSS_COMPILER"
    - "-DLUA_USE_MKSTEMP"
    - "-DLUA_NUMBER_INTEGRAL"
    - "-DMYNEWT"
pkg.req_apis:
    - console
pkg.deps:
    - fs/fs
pkg.deps.ELUA_CLI:
    - libs/shell

pkg.init_function: lua_init
pkg.init_stage: 5

pkg.syscfg_defs:
    ELUA_CLI:
        description: 'TBD'
        value: 'MYNEWT_PKG_LIBS_SHELL'
