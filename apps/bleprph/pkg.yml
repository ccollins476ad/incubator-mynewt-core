pkg.name: apps/bleprph
pkg.type: app
pkg.description: Simple BLE peripheral application.
pkg.author: "Apache Mynewt <dev@mynewt.incubator.apache.org>"
pkg.homepage: "http://mynewt.apache.org/"
pkg.keywords:

pkg.deps: 
    - libs/os 
    - sys/log
    - net/nimble/controller
    - net/nimble/host
    - net/nimble/host/services/mandatory
    - net/nimble/host/store/ram
    - net/nimble/transport/ram
    - libs/console/full
    - libs/baselibc
    - libs/newtmgr
    - libs/newtmgr/transport/ble
    - sys/sysinit

pkg.syscfg_vals:
    # Use INFO log level to reduce code size.  DEBUG is too large for nRF51.
    LOG_LEVEL: 1

    BOOTUTIL_NFFS: 0
    CONFIG_NFFS: 0

    # Disable central and observer roles.
    BLE_ROLE_BROADCASTER: 1
    BLE_ROLE_CENTRAL: 0
    BLE_ROLE_OBSERVER: 0
    BLE_ROLE_PERIPHERAL: 1

    # Disable unused eddystone feature.
    BLE_EDDYSTONE: 0

    BLE_SM: 0
